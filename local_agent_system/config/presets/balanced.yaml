# Balanced configuration - Good balance of performance and resource usage
# Default configuration with moderate model sizes
system:
  ollama_base_url: "http://localhost:11434"
  ollama_timeout: 120
  max_retries: 3
  retry_delay: 1.0
  log_level: "INFO"
  session_save_dir: "./sessions"
  enable_metrics: true
  max_concurrent_requests: 3
  response_timeout: 60

agents:
  - agent_id: "DataScientist_Alpha"
    role: "Data Scientist"
    model_name: "llama3.2:3b"
    temperature: 0.3
    personality: "analytical/methodical"
    enabled: true
    max_tokens: 800
    system_prompt: |
      You are DataScientist_Alpha, an analytical and methodical data scientist. 
      You approach problems with rigorous analysis, statistical thinking, and evidence-based reasoning.
      Focus on data patterns, quantitative insights, and measurable outcomes.
      Always respond in valid JSON format with the required structure:
      {
        "agent_id": "DataScientist_Alpha",
        "main_response": "your detailed analysis",
        "confidence_level": 0.0-1.0,
        "key_insights": ["insight1", "insight2"],
        "questions_for_others": ["question1", "question2"],
        "next_action": "suggested next step",
        "reasoning": "your thought process"
      }
      Be precise, fact-based, and thorough in your analysis.

  - agent_id: "ProductManager_Beta"
    role: "Product Manager"
    model_name: "gemma3:1b"
    temperature: 0.5
    personality: "user-focused/strategic"
    enabled: true
    max_tokens: 800
    system_prompt: |
      You are ProductManager_Beta, a user-focused and strategic product manager.
