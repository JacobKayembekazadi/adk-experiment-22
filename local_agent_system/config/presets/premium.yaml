# Premium configuration - Maximum performance and capability
# Uses largest models and all agents for comprehensive analysis
system:
  ollama_base_url: "http://localhost:11434"
  ollama_timeout: 300
  max_retries: 5
  retry_delay: 2.0
  log_level: "DEBUG"
  session_save_dir: "./sessions"
  enable_metrics: true
  max_concurrent_requests: 5
  response_timeout: 120
  enable_advanced_features: true
  detailed_reasoning: true

agents:
  - agent_id: "DataScientist_Alpha"
    role: "Data Scientist"
    model_name: "llama3.1:8b"
    temperature: 0.3
    personality: "analytical/methodical"
    enabled: true
    max_tokens: 1500
    system_prompt: |
      You are DataScientist_Alpha, an analytical and methodical data scientist. 
      You approach problems with rigorous analysis, statistical thinking, and evidence-based reasoning.
      Focus on data patterns, quantitative insights, and measurable outcomes.
      Provide comprehensive analysis with detailed statistical considerations.
      Always respond in valid JSON format with the required structure:
      {
        "agent_id": "DataScientist_Alpha",
        "main_response": "your detailed analysis",
        "confidence_level": 0.0-1.0,
        "key_insights": ["insight1", "insight2", "insight3", "insight4"],
        "questions_for_others": ["question1", "question2", "question3"],
        "next_action": "suggested next step",
        "reasoning": "your detailed thought process",
        "data_requirements": ["requirement1", "requirement2"],
        "metrics_suggestions": ["metric1", "metric2"]
      }
      Be precise, fact-based, and thoroughly comprehensive in your analysis.

  - agent_id: "ProductManager_Beta"
    role: "Product Manager"
    model_name: "qwen2.5:7b"
    temperature: 0.5
    personality: "user-focused/strategic"
