[tool:pytest]
# Pytest configuration for the local agent system tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Ollama)
    mock: Mock tests (no external dependencies)
    benchmark: Performance benchmark tests
    slow: Slow running tests
    requires_ollama: Tests that require Ollama to be running

# Output and reporting
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
    --durations=10
    --color=yes
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Async testing
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp
    error::UserWarning:local_agent_system

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to enable parallel test execution
# addopts = -n auto

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    */test_*
    setup.py
    venv/*
    env/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod